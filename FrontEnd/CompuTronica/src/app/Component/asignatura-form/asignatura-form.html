<!-- asignatura-form.component.html -->
<div class="modal-backdrop">
  <div class="modal-content">
    <h2>{{ asignatura.isEditing ? 'Editar Asignatura' : 'Nueva Asignatura' }}</h2>

    <div class="form-group">
      <label>Código</label>
      <input type="text" [(ngModel)]="asignatura.codigoAsignatura" />
    </div>

    <div class="form-group">
      <label>Nombre</label>
      <input type="text" [(ngModel)]="asignatura.nombre" />
    </div>

    <div class="form-group">
      <label>Descripción</label>
      <textarea [(ngModel)]="asignatura.descripcion"></textarea>
    </div>

    <div class="form-group">
      <label>Créditos</label>
      <input type="number" [(ngModel)]="asignatura.creditos" />
    </div>

    <div class="form-group">
  <label>Profesor</label>
  <select
    [(ngModel)]="asignatura.profesor"
    name="profesor"
    (ngModelChange)="asignatura.profesor = { id: $event.id, nombre: $event.nombre, apellido: $event.apellido }"
  >
    <option *ngFor="let p of profesores" [ngValue]="p">
      {{ p.nombre }} {{ p.apellido }}
    </option>
  </select>
</div>


    <div class="modal-footer">
      <button mat-button color="primary" (click)="onGuardar()">
        {{ asignatura.isEditing ? 'Actualizar' : 'Crear' }}
      </button>
      <button mat-button color="warn" (click)="onCancelar()">Cancelar</button>
    </div>
  </div>
</div>
