<div class="row">
  <div class="col-12">
    <!-- Filtro y botón -->
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-3">
      <input
        type="text"
        class="input-bonito"
        placeholder="Buscar por nombre, apellido o correo"
        [(ngModel)]="searchText"
        (keyup)="onInputChange()"
      />
      <a routerLink="/formUsuario" class="btn btn-nuevo">
        <i class="fas fa-plus me-1"></i> Nuevo
      </a>
    </div>

    <app-loading-component *ngIf="loading"></app-loading-component>

    <!-- Tabla -->
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="ListUsuarioDataSource"
        class="mat-elevation-z8 custom-table"
        matSort
        (matSortChange)="sortData($event)"
      >
        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <!-- Código Institucional -->
        <ng-container matColumnDef="codigoInstitucional">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
          <td mat-cell *matCellDef="let element"> {{ element.codigoInstitucional }} </td>
        </ng-container>

        <!-- Nombre completo -->
        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombre }} {{ element.apellido }}
          </td>
        </ng-container>

        <!-- Correo -->
        <ng-container matColumnDef="correoInstitucional">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let element"> {{ element.correoInstitucional }} </td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{ element.tipo }} </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Activo</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle
              [checked]="element.estado"
              (change)="cambiarEstado(element.id)"
            ></mat-slide-toggle>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              aria-label="Editar usuario"
              [routerLink]="['/formUsuario', element.id]"
              title="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Paginador minimalista -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
