<div class="login-container">
  <div class="login-card">
    <!-- Logo o título -->
    <div class="login-header">
      <div class="logo-circle">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1>CompuTronica</h1>
      <p class="subtitle">Sistema de Gestión</p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="login()" class="login-form" #loginForm="ngForm">
      <!-- Campo Código Institucional -->
      <div class="form-group">
        <label for="codigo">Código Institucional</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="codigo"
            class="input-bonito"
            placeholder="Ingrese su código"
            [(ngModel)]="codigoInstitucional"
            name="codigoInstitucional"
            [disabled]="loading"
            required
          />
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            class="input-bonito"
            placeholder="Ingrese su contraseña"
            [(ngModel)]="contrasena"
            name="contrasena"
            [disabled]="loading"
            required
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [disabled]="loading"
          >
            <i [class]="hidePassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
          </button>
        </div>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <!-- Botón de login -->
      <button
        type="submit"
        class="btn-login"
        [disabled]="loading"
      >
        <span *ngIf="!loading">
          <i class="fas fa-sign-in-alt me-2"></i>
          Iniciar Sesión
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin me-2"></i>
          Ingresando...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>¿Olvidaste tu contraseña? <a href="#">Recuperar</a></p>
    </div>
  </div>
</div>
